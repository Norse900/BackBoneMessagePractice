<!DOCTYPE html>
<html>
<head>

    <script src="../site/js/jslibs/jquery-2.0.3.min.js"></script>
    <script src="../site/js/jslibs/require.js"></script>
    <script src="../site/js/jslibs/underscore-min.js"></script>
    <script src="../site/js/jslibs/backbone-min.js"></script>
    <script src="../site/js/jslibs/backbone.localStorage.js"></script>

    <link rel="stylesheet" href="JasmineJSFiles/jasmine.css">
    <title>jasmine MSBB Runner</title>
</head>
<body>

<div id="container">
    <header>
        <div id="userName"></div>
    </header>
    <div id="messagesListArea">
        <script id="messagesList" type="text/template">
            <ul id="messagesListUL">
                <li><span><%= owner %></span> <span> <%= title %></span></li>
            </ul>
        </script>
    </div>
    <div id="messageArea">
        <div id="messageContentArea">

            <p>Message Area
            <ul id="dateSentMessageBodyInfo">
                <script id="messagesContentDisplay" type="text/template">
                    <li><label>dateSent : </label><%= dateSent %></li>
                    <li><label>Message Body : </label><%= body %></li>

                </script>
            </ul>
            </p>

            <br/><br/> End of Message Area
        </div>

    </div>
    <div id="contactListArea">
        <div id="contactListContentArea">
             <p>Contacts List
             <ul id="contactListUL">
                 <script id="contactsListDisplay" type="text/template">
                    <li>Name : <%= name %> Contact Address : <%= contactAddress %></li>

                 </script>
             </ul>
             </p>End of Contact List Area
         </div>
    </div>
</div>

<script src="../site/js/Models/Contact.js"></script>
<script src="../site/js/Models/Message.js"></script>

<script src="../site/js/Collections/ContactCollection.js"></script>
<script src="../site/js/Collections/MessageCollection.js"></script>

<script src="../site/js/Views/ContactView.js"></script>
<script src="../site/js/Views/ContactCollectionView.js"></script>
<script src="../site/js/Views/MessageView.js"></script>
<script src="../site/js/Views/MessageCollectionView.js"></script>
<script src="../site/js/Views/App.js"></script>

<script src="../site/js/Router/AppRouter.js"></script>

<script src="../site/App.js"></script>

<script src="JasmineJSFiles/jasmine.js"></script>
<script src="JasmineJSFiles/jasmine-html.js"></script>
<script src="JasmineJSFiles/boot.js"></script>

<script src="userSpec.js"></script>
<script src="contactsListSpec.js"></script>
<script src="messageSpec.js"></script>

</body>
</html>
